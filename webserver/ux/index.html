	  var url;
	  var returnObj={
	    supportsHistoryAPI: function() {
	      return !!(window.history && history.pushState);
	    },
	    navigate: function(href){
	      if(this.supportsHistoryAPI())
	        history.pushState(null,"",href);
	      else
	        window.location.href=href.replace(/(http|https):\/\/(.*?)(\/)(.*)/,"$1://$2#$4");
